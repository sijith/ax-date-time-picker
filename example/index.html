<!DOCTYPE html>
<html ng-app="sample">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Date Time Picker Sample</title>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--
    Loading dependencies directly from node_modules folder to show how the directive will
    behave when used in projects that are not using Webpack.

    We need to have also an example showing usage with Webpack.
    -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/lodash/index.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <link rel="stylesheet" media="screen" href="build/main.css">
</head>
<body>
    <div ng-view></div>
    <script src="build/dateTimePicker.js"></script>
    <script src="sample.js"></script>
</body>
</html>
